name: Update README cards

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=guhsilvadosreis&show_icons=true&hide_title=true&include_all_commits=true&count_private=true&bg_color=0B0F17&title_color=E5E7EB&text_color=CBD5E1&icon_color=94A3B8&border_color=1F2937
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=guhsilvadosreis&layout=compact&langs_count=10&bg_color=0B0F17&title_color=E5E7EB&text_color=CBD5E1&border_color=1F2937
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate streak card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: streak
          options: user=guhsilvadosreis&background=0B0F17&border=1F2937&ring=94A3B8&fire=CBD5E1&currStreakLabel=E5E7EB&sideLabels=E5E7EB&currStreakNum=CBD5E1&sideNums=CBD5E1&dates=94A3B8
          path: profile/streak.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push
